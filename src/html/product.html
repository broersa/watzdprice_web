<div class="container marketing">
  <div class="row">
    <div class="col-xl-12">
      <img src="{{product.image}}" alt="{{product.name}}"/>
      <h1>{{product.name}}</h1>
      <p>{{product.description}}</p>
      <h2>&euro; {{product.price}}</h2>
      <p><a href="{{product.url}}" target="_blank" class="btn" role="button">Kopen bij {{product.shop}}</a></p>
    </div>
  </div>
</div>
